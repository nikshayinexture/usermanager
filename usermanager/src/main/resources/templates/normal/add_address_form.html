<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/common::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
<section>

<div class="card">

<div class="card-body">

<h1 class="text-center"> Add Contact <h1>

<div class="container-fluid mt-1">

<div class="row">

<div class="col-md-10 offset-md-1">

<form action="#" th:object="${address}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-address}"
class="mt-2"

>

<!-- House No -->
  
  <div class="mb-3">
    <label for="house_no" class="form-label">House Number</label>
    <input 
    name="house_no"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('house_no') ? 'is-invalid':''}"
    id="house_no" 
    aria-describedby="emailHelp" 
    placeholder="Enter your house number here"
    required
    >

<!-- City -->
  
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input 
    name="city"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('city') ? 'is-invalid':''}"
    id="city" 
    aria-describedby="emailHelp" 
    placeholder="Enter your city here"
    required
    >
    
  <!-- Landmark -->
  
  <div class="mb-3">
    <label for="landmark" class="form-label">Landmark</label>
    <input 
    name="landmark"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('landmark') ? 'is-invalid':''}"
    id="landmark" 
    aria-describedby="emailHelp" 
    placeholder="Enter your landmark here"
    required
    >  
    
    <!-- State -->
  
  <div class="mb-3">
    <label for="state" class="form-label">State</label>
    <input 
    name="state"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('state') ? 'is-invalid':''}"
    id="state" 
    aria-describedby="emailHelp" 
    placeholder="Enter your state here"
    required
    >  
    
    <!-- Country -->
  
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input 
    name="country"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('country') ? 'is-invalid':''}"
    id="country" 
    aria-describedby="emailHelp" 
    placeholder="Enter your landmark here"
    required
    >  
    
    <!-- Phone -->
  
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input 
    name="phone"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
    id="phone" 
    aria-describedby="emailHelp" 
    placeholder="Enter your landmark here"
    required
    >  
    
    <!-- Zip Code -->
  
  <div class="mb-3">
    <label for="zip_code" class="form-label">Zip Code</label>
    <input 
    name="zip_code"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('zip_code') ? 'is-invalid':''}"
    id="zip_code" 
    aria-describedby="emailHelp" 
    placeholder="Enter your zip code here"
    required
    >  
    



</form>

</div>

</div>

</div>

</div>

</div>


</section>
</body>
</html>
